<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works示例</title>
  <style>
    body {
      padding: 20px;
    }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  
  <label for="quota">Number of primes:</label>
  <input type="text" id="quota" name="quota" value="1000000">

  <button id="generate">Generate primes</button>

  <div>
    <h4>Web Worker主要用于不阻塞主线程的情况下，在后台执行复杂密集型任务。</h4>
    <p>&emsp14; &star; Worker与主线程不能共享内存，两者之间只能以postMessage和onMessage通信</p>
    <p>&emsp14; &star; Worker必须在单独的js文件，传入Worker()方法执行，不能直接内联到html中</p>
  </div>
</body>
</html>
